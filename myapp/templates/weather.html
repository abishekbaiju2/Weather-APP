<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url('../static/images/bg.jpg');
        }
    </style>
</head>

<body>
    <div class="container w-25 mt-5 pt-5 text-white">
        <h4 class="card-title font-weight-bold text-center mt-3"><b>WEATHER</b> <i class="fa-solid fa-cloud"></i>
        </h4>
        <form action="" method="post">
            {%csrf_token%}
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control  mt-3" name="city" placeholder="Enter city name" required>
                <button class="btn btn-primary mt-3" type="submit">Get Weather</button>
            </div>
        </form>
        {%if weather%}
        {%if weather.error%}
        <div class="alert alert-danger">{{weather.error}} <i class="fa-solid fa-circle-exclamation"></i></div>
        {%else%}
        <div class=" text-center mt-4">
            <h2><b>{{weather.city}}</b></h2>
            <h4>{{weather.temperature}}Â°C</h4>
            <p>{{weather.description|capfirst}}</p>
            <p>Humidity: {{ weather.humidity}} %</p>
            <p>Pressure: {{ weather.pressure}} hPa</p>
            <p>Wind Speed: {{weather.wind}} m/s</p>
        </div>
        {%endif%}
        {%endif%}
    </div>
</body>

</html>
